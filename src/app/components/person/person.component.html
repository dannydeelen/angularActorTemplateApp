<form #f="ngForm" (ngSubmit)="savePerson(f)">
<md-input-container>
  <input mdInput
         required
         [(ngModel)]="person.naam"
         [readonly]="user.auth.email != project.analistID"
         type="text"
         placeholder="Naam"
         name="naam"
         required/>
</md-input-container>
<br>
<md-input-container>
  <input mdInput
         type="text"
         required
         [readonly]="user.auth.email != project.analistID"
         [(ngModel)]="person.functie"
         placeholder="Functie"
         name="functie"
         required/>
</md-input-container>
<br>
<md-input-container>
  <input mdInput
         type="text"
         [readonly]="user.auth.email != project.analistID"
         required
         [(ngModel)]="person.email"
         name="email"
         placeholder="Email"
         required/>
</md-input-container>
<br>
<md-input-container>
  <input mdInput
         type="text"
         required
         [readonly]="user.auth.email != project.analistID"
         [(ngModel)]="person.telefoon"
         placeholder="Telefoonnummer"
         name="telefoon"
         required/>
</md-input-container>
  <md-select placeholder="Telefoon Type" [(ngModel)]="person.telefoontype"name="telefoontype" >
    <md-option value="Mobile" >
      Mobile
    </md-option>
    <md-option value="Home">
      Home
    </md-option>
  </md-select>
<br>
<md-input-container>
  <input mdInput
         type="text"
         required
         [readonly]="user.auth.email != project.analistID"
         [(ngModel)]="person.opmkeringen"
         placeholder="Opmerkingen"
         name="opmkeringen"
         required/>
</md-input-container>
  <img
    [src]="'data:image/png;base64,' + person.imageString | safeUrl"
    width="50px"
    height="50px"/>
  <image-upload
    width="100px"
    [preview] ="false"
  [max]="1"
  [dropBoxMessage]="'Drop your images here!'"
  (onFileUploadFinish)="setImage($event)"
  (onRemove)="imageRemoved()">
  </image-upload>
  <md-card-actions>
    <button md-raised-button type="submit">
      Save
    </button>
  </md-card-actions>

</form>
